<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách đơn hàng - Kafka + WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .status-pending { background-color: #ffc107; color: #000; }
        .status-processing { background-color: #17a2b8; color: #fff; }
        .status-shipped { background-color: #28a745; color: #fff; }
        .status-delivered { background-color: #6f42c1; color: #fff; }
        .status-cancelled { background-color: #dc3545; color: #fff; }
        
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card.updated {
            animation: pulse 1s;
            border: 2px solid #28a745;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .kafka-status {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shipping-fast me-2"></i>
                Theo dõi đơn hàng - Kafka + WebSocket
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Tất cả đơn hàng</a>
                <a class="nav-link" href="/track">Tra cứu</a>
            </div>
        </div>
    </nav>

    <!-- Kafka Connection Status -->
    <div class="kafka-status">
        <div class="alert alert-info alert-sm" id="connection-status">
            <i class="fas fa-wifi me-1"></i>
            <span id="status-text">Đang kết nối...</span>
        </div>
    </div>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-list me-2"></i>
                    Danh sách đơn hàng
                    <small class="text-muted">(Real-time với Kafka)</small>
                </h2>
                
                <div class="row" id="orders-container">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="order : ${orders}">
                        <div class="card h-100" th:data-order-id="${order.value.orderId}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-receipt me-2"></i>
                                    <span th:text="${order.value.orderId}">ORD001</span>
                                </h5>
                                <p class="card-text">
                                    <strong>Khách hàng:</strong> <span th:text="${order.value.customerName}">Nguyễn Văn A</span><br>
                                    <strong>Trạng thái:</strong> 
                                    <span class="status-badge" 
                                          th:classappend="'status-' + ${#strings.toLowerCase(order.value.status)}"
                                          th:text="${order.value.status}">PENDING</span><br>
                                    <strong>Mô tả:</strong> <span class="description" th:text="${order.value.description}">Đang xử lý</span><br>
                                    <small class="text-muted">
                                        Cập nhật: <span class="last-updated" th:text="${#temporals.format(order.value.lastUpdated, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</span>
                                    </small>
                                </p>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/order/{id}(id=${order.value.orderId})}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-eye me-1"></i>
                                        Chi tiết
                                    </a>
                                    <button class="btn btn-outline-secondary btn-sm simulate-btn" 
                                            th:data-order-id="${order.value.orderId}">
                                        <i class="fas fa-robot me-1"></i>
                                        Simulate
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog me-2"></i>Admin Panel - Cập nhật qua Kafka</h5>
                    </div>
                    <div class="card-body">
                        <form id="updateForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <select class="form-select" id="orderSelect" required>
                                        <option value="">Chọn đơn hàng</option>
                                        <option th:each="order : ${orders}" 
                                                th:value="${order.value.orderId}" 
                                                th:text="${order.value.orderId + ' - ' + order.value.customerName}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="statusSelect" required>
                                        <option value="">Chọn trạng thái</option>
                                        <option value="PENDING">Chờ xử lý</option>
                                        <option value="PROCESSING">Đang xử lý</option>
                                        <option value="SHIPPED">Đã giao vận</option>
                                        <option value="DELIVERED">Đã giao hàng</option>
                                        <option value="CANCELLED">Đã hủy</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Tin nhắn cập nhật" required>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="fas fa-paper-plane me-1"></i>
                                        Gửi Kafka
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let isConnected = false;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('WebSocket Connected: ' + frame);
                isConnected = true;
                updateConnectionStatus('connected');
                
                stompClient.subscribe('/topic/order-updates', function (message) {
                    const orderUpdate = JSON.parse(message.body);
                    console.log('Received from Kafka via WebSocket:', orderUpdate);
                    updateOrderCard(orderUpdate);
                    showNotification(orderUpdate);
                });
            }, function(error) {
                console.log('WebSocket Connection Error: ' + error);
                isConnected = false;
                updateConnectionStatus('error');
            });
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            switch(status) {
                case 'connected':
                    statusElement.className = 'alert alert-success alert-sm';
                    statusText.innerHTML = '<i class="fas fa-check-circle me-1"></i>Kafka + WebSocket kết nối';
                    break;
                case 'error':
                    statusElement.className = 'alert alert-danger alert-sm';
                    statusText.innerHTML = '<i class="fas fa-exclamation-circle me-1"></i>Lỗi kết nối';
                    break;
                default:
                    statusElement.className = 'alert alert-info alert-sm';
                    statusText.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Đang kết nối...';
            }
        }

        function updateOrderCard(update) {
            const card = document.querySelector(`[data-order-id="${update.orderId}"]`);
            if (card) {
                const statusElement = card.querySelector('.status-badge');
                const descriptionElement = card.querySelector('.description');
                const timeElement = card.querySelector('.last-updated');
                
                if (statusElement) {
                    statusElement.className = 'status-badge status-' + update.status.toLowerCase();
                    statusElement.textContent = update.status;
                }
                if (descriptionElement) {
                    descriptionElement.textContent = update.message;
                }
                if (timeElement) {
                    timeElement.textContent = new Date().toLocaleString('vi-VN');
                }
                
                // Add animation
                card.classList.add('updated');
                setTimeout(() => card.classList.remove('updated'), 2000);
            }
        }

        function showNotification(update) {
            const toast = document.createElement('div');
            toast.className = 'toast position-fixed top-0 end-0 m-3';
            toast.setAttribute('role', 'alert');
            toast.style.zIndex = '1060';
            
            const sourceIcon = update.source === 'SYSTEM' ? 'fas fa-robot' : 'fas fa-user-cog';
            const sourceText = update.source === 'SYSTEM' ? 'Hệ thống' : 'Admin';
            
            toast.innerHTML = `
                <div class="toast-header">
                    <i class="${sourceIcon} text-primary me-2"></i>
                    <strong class="me-auto">Cập nhật từ ${sourceText}</strong>
                    <small>via Kafka</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <strong>${update.orderId}</strong>: ${update.message}
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(toast);
            });
        }

        // Form submit handler
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('orderSelect').value;
            const status = document.getElementById('statusSelect').value;
            const message = document.getElementById('messageInput').value;
            
            if (orderId && status && message) {
                fetch('/admin/update-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `orderId=${orderId}&status=${status}&message=${encodeURIComponent(message)}`
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        document.getElementById('updateForm').reset();
                    }
                });
            }
        });

        // Simulate external system updates
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('simulate-btn') || e.target.parentElement.classList.contains('simulate-btn')) {
                const button = e.target.classList.contains('simulate-btn') ? e.target : e.target.parentElement;
                const orderId = button.getAttribute('data-order-id');
                
                fetch('/admin/simulate-external', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `orderId=${orderId}`
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        button.innerHTML = '<i class="fas fa-check me-1"></i>Sent!';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-robot me-1"></i>Simulate';
                        }, 2000);
                    }
                });
            }
        });

        // Connect on page load
        connect();
    </script>
</body>
</html>
